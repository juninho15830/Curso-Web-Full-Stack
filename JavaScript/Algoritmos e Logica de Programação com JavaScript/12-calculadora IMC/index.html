<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Preconect--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <!--Styles-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!--Script-->
    <script src="script.js" defer></script> <!-- O atributo "defer" faz com que o script carregue depois do html mesmo sendo colocado no começo-->
</head>
<body>
    
<div class="alert-error">
    Digite somente números
</div>

    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title"> Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label> <!--O for do label deve ser o mesmo nome do id do input que deseja conectar-->
                    <input 
                        id="weight" 
                        type="text"
                        placeholder="60" />
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input 
                        id="height" 
                        type="text"
                        placeholder="165" />
                </div>

                <button type="submit">
                    Calcular IMC
                    <img src="./assets/arrow.svg" alt="Seta apontando para a direita">
                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">

                <button class="close">
                    <img src="assets/close.svg" alt="imagem para fechar o popup">
                </button>

                <span>Seu IMC é de 28</span>
            </h2>
        </div>
    </div>
    
</html>
