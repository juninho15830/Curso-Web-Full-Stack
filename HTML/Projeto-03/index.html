<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">

     <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form action="">

            <fieldset>
                <div class="fieldset-wrapper"> <!--É necessário criar uma div no fieldset para que as configurações do display flex funcionem em seu legend-->
                    <legend>Informações do Evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="event-link"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                        <input type="number" id="event-whatsapp"/>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-link">Informações extras </label>
                        <textarea id="event-in"></textarea>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</body>
</html>
